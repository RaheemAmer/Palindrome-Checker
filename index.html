<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>
                A palindrome is a word, phrase, or sentence that reads the same backward as forward, Eg. level, borrow
                or rob, 1234321.
            </p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter text or number">
            <button>
                Check Palindrome
            </button>
            <p class="info-text">
                Yes, <span> 'Borrow or rob'</span> is a palindrome.
            </p>
        </div>
    </div>
</body>

</html>
